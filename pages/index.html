<!DOCTYPE html>
<html>
<head>
    <title>Device Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/pages/styles/status.css">
</head>
<body>

<div class="container">
    <h2>Device Information</h2>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>IP Address</th>
                <th>MAC Address</th>
                <th>Status</th>
                <th>Hostname</th>
            </tr>
        </thead>
        <tbody>
            % for row in data:
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td id="status{{row[0]}}" class="{{row[3]}}">{{row[3]}}</td>
                <td>{{row[4]}}</td>
            </tr>
            % end
        </tbody>
    </table>
</div>
<script src="/pages/scripts/status_color.js"></script>
<script src="/pages/scripts/auto_reload.js"></script>
</body>
</html>
